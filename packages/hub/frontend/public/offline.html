<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Hub Aggregator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .button {
      background: #fff;
      color: #667eea;
      border: none;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .button:hover {
      transform: scale(1.05);
    }
    
    .button:active {
      transform: scale(0.95);
    }
    
    .status {
      margin-top: 32px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .online {
      color: #4ade80;
    }
    
    .offline {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. Please check your network settings and try again.</p>
    <button class="button" onclick="retry()">Try Again</button>
    <div class="status">
      Connection: <span id="status" class="offline">Offline</span>
    </div>
  </div>

  <script>
    function retry() {
      window.location.reload();
    }
    
    // Monitor connection status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Online';
        status.className = 'online';
        // Auto-reload when back online
        setTimeout(() => window.location.reload(), 1000);
      } else {
        status.textContent = 'Offline';
        status.className = 'offline';
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
    
    // Check connection every 5 seconds
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
